<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>CC를 고르세요!</title>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script>
       function search_by_ccName() {
           let ccName = $("#search_cc").val();
            $.ajax({
                type: "GET",
                url: "/searchCC?ccName_sent=ccName",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let ccs = response["ccs"];
                        for (let i = 0; i < ccs.length; i++) {
                            makeList(ccs[i]["ccName"],
                                ccs[i]["location"],
                                ccs[i]["ccAddress"],
                                ccs[i]["noOfHoles"],
                                ccs[i]["ccHomepage"]
                            )
                        }
                    }
                }
            })
        }

       function search_by_location() {
            $.ajax({
                type: "GET",
                url: "/searchCC",
                data: {location},
                success: function (response) {
                    if (response["result"] == "success") {
                        let ccs = response["ccs"];
                        for (let i = 0; i < ccs.length; i++) {
                            makeList(ccs[i]["ccName"],
                                ccs[i]["location"],
                                ccs[i]["ccAddress"],
                                ccs[i]["noOfHoles"],
                                ccs[i]["ccHomepage"]
                            )
                        }
                    }
                }
            })
        }

       function makeList(ccName,location,ccAddress,noOfHoles,ccHomepage) {
           let tempHtml = `
                    <tr class = "search_resul_row">
                        <td>"${ccName}"</td>
                        <td>"${location}"</td>
                        <td>"${ccAddress}"</td>
                        <td>"${noOfHoles}"</td>
                        <td><a>"${ccHomepage}"</a></td>
                        <td><button>코스보기</button></td>
                    </tr>;
           $("#search_result_row").append(tempHtml);
           `
       }
    </script>

</head>
<body>
<div class = 'search_cc_box'>
    <p>어떤 골프장으로 가시나요?  </p>
    <input id = "search_cc" type="text" placeholder = 'CC이름을 입력하세요'>
    <button onclick="search_by_ccName()">검색</button>
</div>
<div class="select_by_location">
    <p> 지역으로 검색할 수도 있어요!</p>
    <button>수도권</button>
    <button>충청권</button>
    <button>경상권</button>
    <button>전라권</button>
    <button>제주권</button>
    <button>강원권</button>
</div>

<div class = 'search_result'>
    <div class="search_result_header">
        <h4>검색결과</h4>
    </div>
    <div class="search_result_body">
        <div clas="search_result">
            <table border= 1, align="center">
                <thead align="center" >
                    <th>골프장</th>
                    <th>지역</th>
                    <th>주소</th>
                    <th>홀수</th>
                    <th>홈페이지</th>
                    <th></th>
                </thead>
                <tbody id="search_result_row">
                    <tr >
                        <td>오션힐스포항CC</td>
                        <td>경상도</td>
                        <td>경상북도 포항시 북구 송라면 대전길 7</td>
                        <td>18홀</td>
                        <td><a>https://www.oceanhills.com/</a></td>
                        <td><button>코스보기</button></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <div clas="select_course">
                                <input name="course1" type="checkbox">
                                <label for="course1">OCEAN</label>
                                <input name="course2" type="checkbox">
                                <label for="course2">PINE</label>
                                <button>라운딩 계획짜기</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>




</body>
</html>
